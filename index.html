<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Cartesian Renderer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; background-color: #f8f8f8; }
        /* Style for the text editing overlay */
        .edit-overlay {
            position: absolute; /* Set by JS */
            z-index: 1000;
            border: 1px solid #333; /* Default border, JS might override */
            background-color: white; /* Ensure it's visible */
            box-sizing: border-box; /* Set by JS */
            font-family: sans-serif; /* Default font, JS overrides */
            font-size: 16px; /* Default size, JS overrides */
            padding: 2px; /* Default padding, JS overrides */
            margin: 0;
            resize: none; /* Disable manual resize */
            overflow: hidden; /* Hide scrollbars */
            white-space: pre-wrap; /* Allow wrapping like canvas text */
            outline: none; /* Remove default focus outline */
        }
    </style>
</head>
<body>
    <canvas id="myCartesianCanvas"></canvas>
    <!-- Load the main entry point as a module -->
    <script type="module" src="main.js"></script>
</body>
</html>
